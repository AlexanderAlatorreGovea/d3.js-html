<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js course</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>D3.js course</h1>
    <div class="vector">
      <!-- 
            height / 2 - strokeWidth /2 
            centerX - eyeOffsetX
            move it to the opposite side of X
            centerX + eyeOffsetX
        -->

      <svg width="960" height="500">
        <circle
          stroke="black"
          stroke-width="5"
          cx="480"
          cy="250"
          r="245"
          fill="yellow"
        ></circle>
        <circle cx="350" cy="180" r="50"></circle>
        <circle cx="610" cy="180" r="50"></circle>
      </svg>
    </div>
  </body>
</html>
